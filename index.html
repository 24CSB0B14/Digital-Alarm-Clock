<!DOCTYPE html>
<html>
<head>
    <title>My First Digital Clock</title>
    <style>
    
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
            color: #333;
            transition: all 0.3s ease;
        }
        
        #clock {
            font-size: 50px;
            font-weight: bold;
            margin: 20px;
            transition: all 0.3s ease;
        }
        
        #date {
            font-size: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .features-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .feature-box {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        button {
            padding: 8px 15px;
            background: #4cafaf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #378080;
        }
        
        #alarm-list {
            margin-top: 15px;
        }
        
        .alarm {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .delete-btn {
            background: #f44336;
        }
        
        .timer-display {
            font-size: 24px;
            margin: 10px 0;
            min-height: 36px;
        }
        
        input[type="number"], input[type="time"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
     
        .theme-switcher {
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .theme-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .theme-btn {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .theme-btn.active {
            border-color: #333;
        }
        
     
        @keyframes neon-glow {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00a2ff, 0 0 20px #00a2ff;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00a2ff, 0 0 40px #00a2ff;
            }
        }
      
        .light-theme {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .light-theme .feature-box {
            background: white;
            color: #333;
        }
        
        
        .dark-theme {
            background-color: #222;
            color: #eee;
        }
        
        .dark-theme .feature-box {
            background: #333;
            color: #eee;
        }
        
        .dark-theme input {
            background-color: #444;
            color: #eee;
            border-color: #555;
        }
    
        .neon-theme {
            background-color: #111;
            color: #0ff;
        }
        
        .neon-theme #clock {
            animation: neon-glow 1.5s infinite alternate;
            color: #0ff;
        }
        
        .neon-theme #date {
            color: #f0f;
            text-shadow: 0 0 5px rgba(255,0,255,0.5);
        }
        
        .neon-theme .feature-box {
            background: rgba(0,0,0,0.7);
            color: #0ff;
            border: 1px solid #0ff;
            box-shadow: 0 0 10px rgba(0,255,255,0.5);
        }
        
        .neon-theme button {
            background: transparent;
            border: 1px solid #0ff;
            color: #0ff;
            box-shadow: 0 0 5px rgba(0,255,255,0.5);
        }
        
        .neon-theme button:hover {
            background: rgba(0,255,255,0.2);
        }
        
        .neon-theme .delete-btn {
            border-color: #f0f;
            color: #f0f;
        }
        
        .neon-theme input {
            background-color: rgba(0,0,0,0.5);
            color: #0ff;
            border-color: #0ff;
        }
        
        
        @media (max-width: 768px) {
            .features-container {
                flex-direction: column;
                align-items: center;
            }
            
            .feature-box {
                width: 90%;
            }
        }
    </style>
</head>
<body class="light-theme">
    <h1>My Digital Clock</h1>
    
    <div id="date"></div>
    <div id="clock"></div>
    
    <div class="theme-switcher">
        <h2>Theme Switcher</h2>
        <div class="theme-options">
            <button class="theme-btn light active" onclick="changeTheme('light')">Light</button>
            <button class="theme-btn dark" onclick="changeTheme('dark')">Dark</button>
            <button class="theme-btn neon" onclick="changeTheme('neon')">Neon</button>
            
        </div>
    </div>
    
    <div class="features-container">
        <div class="feature-box" id="alarm-section">
            <h2>Alarm</h2>
            <input type="time" id="input-time">
            <button onclick="setAlarm()">Add Alarm</button>
            <div id="alarm-list"></div>
        </div>
        
        <div class="feature-box" id="stopwatch-section">
            <h2>Stopwatch</h2>
            <div class="timer-display" id="stopwatch">00:00:00</div>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="pauseStopwatch()">Pause</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>
        
        <div class="feature-box" id="timer-section">
            <h2>Countdown Timer</h2>
            <div>
                <input type="number" id="minutes" min="0" max="59" placeholder="Min" value="1">
                <input type="number" id="seconds" min="0" max="59" placeholder="Sec" value="0">
            </div>
            <div class="timer-display" id="countdown">01:00</div>
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <audio id="alarm-sound" src="#"></audio>

    <script>
        function updateClock() {
            let now = new Date();
            
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            let ampm = h >= 12 ? 'PM' : 'AM';
            
            h = h % 12;
            h = h ? h : 12; 
            
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            
            document.getElementById('clock').textContent = h + ':' + m + ':' + s + ' ' + ampm;
            document.getElementById('date').textContent = now.toDateString();
            
            checkAlarms();
        }
        
        let alarms = [];
        let currentAlarm = null;
        
        function setAlarm() {
            let alarmTime = document.getElementById('input-time').value;
            
            if (!alarmTime) {
                alert("Please select a time!");
                return;
            }
            
            alarms.push({
                time: alarmTime, id: Date.now()
            });
            
            showAlarms();
            document.getElementById('input-time').value = '';
        }
        
        function showAlarms() {
            let list = document.getElementById('alarm-list');
            list.innerHTML = '';
            
            if (alarms.length === 0) {
                list.innerHTML = '<p>No alarms set</p>';
                return;
            }
            
            alarms.forEach(alarm => {
                let alarmDiv = document.createElement('div');
                alarmDiv.className = 'alarm';
                alarmDiv.innerHTML = `
                    <span>${alarm.time}</span>
                    <button class="delete-btn" onclick="removeAlarm(${alarm.id})">Delete</button>
                `;
                list.appendChild(alarmDiv);
            });
        }
        
        function removeAlarm(id) {
            alarms = alarms.filter(alarm => alarm.id !== id);
            showAlarms();
        }
        
        function checkAlarms() {
            let now = new Date();
            let currentTime = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' + now.getMinutes() : now.getMinutes());
            
            alarms.forEach(alarm => {
                if (alarm.time === currentTime && !currentAlarm) {
                    currentAlarm = alarm.id;
                    ringAlarm();
                }
            });
        }
        
        function ringAlarm() {
            let sound = document.getElementById('alarm-sound');
            sound.play();
            
            if (!confirm("ALARM! Click OK to stop.")) {
                sound.pause();
                sound.currentTime = 0;
                currentAlarm = null;
            }
        }
        
        let stopwatchInterval;
        let stopwatchTime = 0;
        let isStopwatchRunning = false;
        
        function startStopwatch() {
            if (!isStopwatchRunning) {
                stopwatchInterval = setInterval(updateStopwatch, 1000);
                isStopwatchRunning = true;
            }
        }
        
        function pauseStopwatch() {
            clearInterval(stopwatchInterval);
            isStopwatchRunning = false;
        }
        
        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchTime = 0;
            updateStopwatchDisplay();
            isStopwatchRunning = false;
        }
        
        function updateStopwatch() {
            stopwatchTime++;
            updateStopwatchDisplay();
        }
        
        function updateStopwatchDisplay() {
            let hours = Math.floor(stopwatchTime / 3600);
            let minutes = Math.floor((stopwatchTime % 3600) / 60);
            let seconds = stopwatchTime % 60;
            
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            document.getElementById('stopwatch').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        let timerInterval;
        let timerTime = 0;
        let isTimerRunning = false;
        
        function startTimer() {
            if (!isTimerRunning) {
                let minutes = parseInt(document.getElementById('minutes').value) || 0;
                let seconds = parseInt(document.getElementById('seconds').value) || 0;
                
                timerTime = minutes * 60 + seconds;
                
                if (timerTime <= 0) {
                    alert("Please set a valid time!");
                    return;
                }
                
                updateTimerDisplay();
                timerInterval = setInterval(updateTimer, 1000);
                isTimerRunning = true;
            }
        }
        
        function pauseTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            document.getElementById('minutes').value = 1;
            document.getElementById('seconds').value = 0;
            timerTime = 60;
            updateTimerDisplay();
            isTimerRunning = false;
        }
        
        function updateTimer() {
            timerTime--;
            updateTimerDisplay();
            
            if (timerTime <= 0) {
                clearInterval(timerInterval);
                alert("Time's up!");
                isTimerRunning = false;
            }
        }
        
        function updateTimerDisplay() {
            let minutes = Math.floor(timerTime / 60);
            let seconds = timerTime % 60;
            
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            document.getElementById('countdown').textContent = `${minutes}:${seconds}`;
        }
        
        function changeTheme(theme) {
            document.body.classList.remove('light-theme', 'dark-theme', 'neon-theme');
            
            document.body.classList.add(theme + '-theme');
            
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.theme-btn.' + theme).classList.add('active');
        }
        
        function darkenColor(color, percent) {
            if (color.startsWith('#')) {
                return color; 
            }
            return `color-mix(in srgb, ${color}, black ${percent}%)`;
        }
        
        function lightenColor(color, percent) {
            if (color.startsWith('#')) {
                return color; 
            }
            return `color-mix(in srgb, ${color}, white ${percent}%)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
        resetStopwatch();
        resetTimer();
    </script>
</body>
</html>
